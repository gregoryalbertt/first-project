<ion-header>
  <ion-navbar>
    <ion-title>
      Project app
    </ion-title>
    <ion-buttons end>
  <button ion-button icon-only (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
  <ion-item *ngFor="let item of items | async" (click)="showOptions(item.$key, item.title)">
    {{item.title}}
  </ion-item>
</ion-list>

  <button ion-button color="light" class="log-out-btn" (click)="logOut()">Log out</button>

</ion-content>
