<ion-header>

  <ion-navbar>
    <ion-title>createObject</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="dataForm()">
  <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Title" [(ngModel)] = "data.title" name="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Description" [(ngModel)] = "data.description" name="description"></ion-input>
  </ion-item>

</ion-list>

  <button ion-button type="submit" block> Create </button>
    </form>

</ion-content>
